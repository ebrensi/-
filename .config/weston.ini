[core]
xwayland=true

[libinput]
enable-tap=true

[shell]
background-type=scale-crop
background-color=0xff002244
panel-color=0x90ff0000
panel-position=top
num-workspaces=3
locking=false
cursor-theme=Adwaita
cursor-size=24

[output]
name=LVDS1
mode=preferred

[keyboard]
keymap_layout=us

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/firefox.png
path=MOZ_ENABLE_WAYLAND=1 /usr/bin/firefox

[launcher]
icon=/usr/share/icons/hicolor/32x32/apps/qutebrowser.png
path=/bin/qutebrowser

[launcher]
icon=/usr/share/icons/Adwaita/24x24/legacy/utilities-terminal.png
path=/bin/alacritty

[launcher]
icon=/usr/share/icons/Adwaita/24x24/apps/utilities-terminal-symbolic.symbolic.png
path=KITTY_ENABLE_WAYLAND=1 /bin/kitty

[launcher]
icon=/usr/share/weston/icon_flower.png
path=/usr/bin/weston-flower




